<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>

    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
    <title>User Account</title>
</head>
<body>
    <!-- navbar -->
    <header class="navbar p-sticky">
        <section class="navbar-section">
            <h1>
                <a href="./user.html" class="text-large text-light">Shear Connections!</a>
            </h1>
            </section>
        <section class="navbar-section just">          
            <a id="modalBtn" class="btn btn-lg col-3 m-1">Leave a review</a>
            <a href="#help" class="btn btn-lg col-3 m-1">Help</a>
            </section>
    </header>
    <!-- hero section for user -->
    <section>
        <ul class="menu panel col-9 p-centered">
            <li class="menu-item">
              <h2>My profile</h2>
              <div class="menu-badge">
              </div>
            </li>
          </ul>
          <div id="container" class="columns">
            <div class="column col-9 col-xs-12 p-centered ">
                <div class="menu panel">
                    <div class="panel-header text-center">
                        <div class="panel-title h4 mt-10">Your Name</div>
                        <div class="panel-subtitle">bio</div>
                        <nav class="panel-nav">
                            <ul class="tab tab-block">
                                <li class="tab-item active">
                                    <a href="#profile">Profile</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="panel-body">
                            <div class="tile tile-centered">
                                <div class="tile-content">
                                    <div class="tile-title text-bold">E-mail</div>
                                    <div class="tile-subtitle">sample@sample.com</div>
                                </div>
                                <div class="tile-action">
                                    <button class="btn btn-link btn-action btn-lg tooltip tooltip-left" data-tooltip="Edit E-mail">
                                        <i class="icon icon-edit">
                                            ::before
                                            ::after
                                        </i>
                                    </button>
                                </div>
                            </div>
                            <div class="tile tile-centered">
                                <div class="tile-content">
                                    <div class="tile-title text-bold">Specialty</div>
                                    <div class="tile-subtitle">@sample</div>
                                </div>
                                <div class="tile-action">
                                    <button class="btn btn-link btn-action btn-lg tooltip tooltip-left" data-tooltip="Edit Specialty">
                                        <i class="icon icon-edit">
                                            ::before
                                            ::after
                                        </i>
                                    </button>
                                </div>
                            </div>
                            <div class="tile tile-centered">
                                <div class="tile-content">
                                    <div class="tile-title text-bold">Location</div>
                                    <div class="tile-subtitle">sample</div>
                                </div>
                                <div class="tile-action">
                                    <button class="btn btn-link btn-action btn-lg tooltip tooltip-left" data-tooltip="Edit Location">
                                        <i class="icon icon-edit">
                                            ::before
                                            ::after
                                        </i>
                                    </button>
                                </div>
                            </div>
                            <div class="tile tile-centered">
                                <div class="tile-content">
                                    <div class="tile-title text-bold">Rating</div>
                                    <div class="tile-subtitle">*****</div>
                                </div>
                                <div class="tile-action">
                                    <button class="btn btn-link btn-action btn-lg tooltip tooltip-left" data-tooltip="See Ratings">
                                        <i class="icon icon-edit">
                                            ::before
                                            ::after
                                        </i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer col-4 p-centered">
                        <button class="btn btn-primary btn-block">Save Profile</button>
                    </div>
                </div>
            </div>
            </div>
    </section>
</body>
</html>
